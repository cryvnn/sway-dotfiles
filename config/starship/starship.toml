add_newline = false
command_timeout = 1000

format = """
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$character"""

[character]
success_symbol = "[󰘧](white)"
error_symbol = "[󰘧](red)"

[directory]
read_only = " "
format = "[$path]($style) "
style = "white"

[git_branch]
format = "[󰘬 $branch]($style)"
style = "bright-black"

[git_status]
format = " [$conflicted$untracked$modified$staged$renamed$deleted$ahead_behind$stashed ]($style)"
style = "green"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"
