print_info() {
  info title
  info underline

  info "os" distro
  info "sh" shell
  info "wm" wm
  info "tm" term
  info "nf" font
}

# Title

title_fqdn="off"

# Kernel

kernel_shorthand="on"

# Distro

distro_shorthand="on"

os_arch="off"

# Uptime

uptime_shorthand="on"

# Memory

memory_percent="off"

memory_unit="mib"

# Packages

package_managers="on"

# Shell

shell_path="off"

shell_version="off"

# CPU

speed_type="bios_limit"

speed_shorthand="off"

cpu_brand="on"

cpu_speed="on"

cpu_cores="logical"

cpu_temp="off"

# GPU

gpu_brand="on"

gpu_type="all"

refresh_rate="off"

# Gtk Theme / Icons / Font

gtk_shorthand="on"

gtk2="on"

gtk3="on"

# IP Address

public_ip_host="http://ident.me"

public_ip_timeout=2

# Desktop Environment

de_version="on"

# Disk

disk_show=('/')

disk_subtitle="mount"

disk_percent="on"

